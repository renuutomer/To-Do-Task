<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="index.css">
    <title>To-Do App</title>
</head>
<body>
    <div class="input-text-container">
        <h1>To-Do List</h1>
        <input class="input-text" type="text">
        <button type="button">Add Task</button>
    </div>
    <div class="text-print-to-do clearfix">
        <h4 class="animate__animated animate__fadeIn animate__delay-1s">Tasks to be completed: <span id="items">0</span></h4>
        <h3 style="font-size:25px;" class="animate__animated animate__fadeIn animate__delay-1s">Tasks:</h3><br>
        <div class="to-do-task">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
